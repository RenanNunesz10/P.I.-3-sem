<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GettStore - Loja</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="header-left">
            <i class="fas fa-bars"></i>
            <a href="home.html"><img src="/images/GettStore(1).png" alt="logo" class="logo"></a>
        </div>
        <div class="header-center">
            <div class="search-bar">
                <input type="text" placeholder="Buscar jogo ou palavra-chave">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <div class="header-right">
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </div>
            <i class="fas fa-user"></i>
        </div>
    </header>

    <main class="store-page">
        <section class="featured-games">
            <div class="featured-main">
                <img src="img/baldurs-gate-3.png">
                <div class="price-overlay">
                    <i class="fas fa-shopping-cart"></i>
                    <span>R$ 99,90</span>
                </div>
                <div class="heart-icon">
                    <i class="far fa-heart"></i>
                </div>
            </div>
            <div class="featured-sidebar">
                <div class="side-game-card">
                    <img src="img/dead-by-daylight.jpg">
                </div>
                <div class="side-game-card">
                    <img src="img/gta-v.jpeg">
                </div>
            </div>
        </section>

        <div class="pagination-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <section class="popular-games">
            <h2>Mais Populares</h2>
            <div class="games-carousel">
                <a href="index.html" class="game-card">
                    <img src="https://i.imgur.com/uG9xCXn.png" alt="Game 1">
                </a>
                <a href="#" class="game-card">
                    <img src="https://i.imgur.com/F0jRjA2.png" alt="Game 2">
                </a>
                <a href="#" class="game-card">
                    <img src="https://i.imgur.com/8Q8J2rB.png" alt="Game 3">
                </a>
                <a href="#" class="game-card">
                    <img src="https://i.imgur.com/B9O0q8w.png" alt="Game 4">
                </a>
                 <a href="#" class="game-card">
                    <img src="https://i.imgur.com/gK2R0zV.png" alt="Game 5">
                </a>
            </div>
        </section>

    </main>
    
    </body>
</html>
